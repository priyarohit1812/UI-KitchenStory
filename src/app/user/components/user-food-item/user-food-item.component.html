<app-navbar></app-navbar>
<div class="row">
    <div class="col col-md-12 mt-5">
        <div class="card-body col col-md-12 ">
            <div class="row ">

                <div class="col-md-6"><img [attr.width]="'90%'" [attr.height]="'90%'" class="img-responsive"
                        src={{foodItem.image_url}}>
                </div>

                <div class="col-md-6 ">
                    <div class="fs-5"><span><b>Brand:</b> {{foodItem.brand}}</span></div>
                    <div class="fs-5"><span><b>Code: </b>{{foodItem.foodItemCode}}</span></div>
                    <div class="fw-bold fs-2 mt-2"><span>{{foodItem.foodItemName}}</span></div>
                    <div class="fs-6 mt-1"><span><b>Weight: </b>{{foodItem.weight}}</span></div>
                    <div class="fs-6"><span><b>Price: </b>&#8377;{{foodItem.price}}</span></div>
                    <div class="mt-5"><button class="btn btn-success" (click)="addToCart(foodItem.foodItemId)">Add To
                            Cart</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
