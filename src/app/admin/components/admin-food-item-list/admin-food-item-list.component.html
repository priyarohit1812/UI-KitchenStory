<app-navbar></app-navbar>
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-11">
            <div class="row justify-content-center mr-5">
                <a routerLink="/admin/food-item" class="col-md-4 btn btn-success">Add FoodItem</a>
            </div>
            <div class="card mt-3">
                <div class="card-header bg-success">
                    <div class="row">
                        <b class="col-md-9">Food Items</b>
                        <div class="col-md-3">
                            <input type="text" [(ngModel)]="foodItemName" name="foodItemName" class="form-control"
                                (ngModelChange)="SearchFoodItems()" placeholder="Serach " />
                        </div>
                    </div>
                </div>
                <div class="card-body">

                    <div class="border p-3">
                        <div class="row fw-bold">
                            <div class="col col-md-1">Code</div>
                            <div class="col col-md-2">Category</div>
                            <div class="col col-md-2">Name</div>
                            <div class="col col-md-2 text-center">Image</div>
                            <div class="col col-md-1">Brand</div>
                            <div class="col col-md-1">Weight</div>
                            <div class="col col-md-1">Price</div>
                            <div class="col col-md-2 text-center">Actions</div>
                        </div>
                        <ng-container
                            *ngFor="let foodItem of filteredFoodItem_list | paginate:{itemsPerPage:5,currentPage:p}">
                            <div class="row border p-1">
                                <div class="col col-md-1"><span>{{foodItem.foodItemCode}}</span></div>
                                <div class="col col-md-2"><span>{{foodItem.foodCategory.categoryName}}</span></div>
                                <div class="col col-md-2"><span>{{foodItem.foodItemName}}</span></div>
                                <div class="col col-md-2"><img [attr.width]="'150px'" [attr.height]="'150px'"
                                        class="img-responsive" src={{foodItem.image_url}}></div>
                                <div class="col col-md-1"><span>{{foodItem.brand}}</span></div>
                                <div class="col col-md-1"><span>{{foodItem.weight}}</span></div>
                                <div class="col col-md-1"><span>{{foodItem.price}}</span></div>
                                <div class="col col-md-1 text-center"><a
                                        routerLink="/admin/food-item/{{foodItem.foodItemId}}">Edit</a></div>
                                <div class="col col-md-1 text-center"><a href="/admin/food-items"
                                        (click)="deleteFoodItem(foodItem.foodItemId)">Delete</a></div>

                            </div>
                        </ng-container>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
